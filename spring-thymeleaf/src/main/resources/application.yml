server:
  port: 8899

spring:
  # thymeleaf start
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
    encoding: UTF-8
    servlet:
      content-type: text/html
    # 开发时关闭缓存，不然没法看到实时页面
    cache: false
  # thymeleaf end
  # multipart start
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  # multipart end
