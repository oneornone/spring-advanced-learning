<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>测试请求参数</title>
</head>
<body>
<a th:href="@{/testServletAPI(username='admin', password=123456)}">测试使用servletAPI获取请求参数</a><br/>
<a th:href="@{/testParam(username='admin', password=123456)}">测试使用servletAPI获取请求参数</a><br/>
<p>
<form th:action="@{/testParam}" method="get">
    用户名：<input type="text" name="user_name"/><br/>
    密码：<input type="password" name="password"/><br/>
    爱好：<input type="checkbox" name="hobby" value="music">音乐
    <input type="checkbox" name="hobby" value="travel">旅行<br/>
    <input type="submit" value="测试使用控制器的形参获取请求参数">
</form>
<p>
<form th:action="@{/testBean}" method="post">
    用户名：<input type="text" name="username"/><br/>
    密码：<input type="password" name="password"/><br/>
    性别：<input type="radio" name="sex" value="male">男 <input type="radio" name="sex" value="female">女<br/>
    年龄：<input type="text" name="age"><br/>
    邮箱：<input type="text" name="email"><br/>
    <input type="submit" value="测试使用实体类接收请求参数">
</form>
</body>
</html>
